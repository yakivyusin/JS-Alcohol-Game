<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS Alcohol Game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
<div class="jumbotron">
    <div class="row" style="padding: 30px;">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>JS Alcohol Game</h1>
            <h2>Просто вбей любое слово на английском. Если такой скрипт есть на GitHub - выпей.</h2>
        </div>
    </div>
    <div class="row" style="padding: 30px;">
        <div class="col-sm-10 col-sm-offset-1">
            <div style="text-align: center">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputName" placeholder="Введи любое слово на английском">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" onclick="search()">Пить или нет?</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 30px;">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: center;">
            <h2 id="result"></h2>
        </div>
    </div>
</div>
</body>
</html>
